services:
  redis:
    image: redis:7-alpine
    container_name: cns_redis
    restart: always
    command: >
      redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru --save "" --appendonly no
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: cns_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: cns_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cns_backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000

      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: cns_db

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_TTL: 300
      CACHE_ENABLED: "true"

      CORS_ORIGIN: "https://app.katrix.com.ar"

      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
      - npm_network
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cns_frontend
    restart: always
    depends_on:
      - backend
    networks:
      - internal
      - npm_network

networks:
  internal:
    driver: bridge
  npm_network:
    external: true

volumes:
  postgres_data:
  uploads_data:
