services:
  postgres:
    image: postgres:15-alpine
    container_name: cns_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: cns_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - cns_network
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cns_backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: cns_db
      JWT_SECRET: ${JWT_SECRET:-supersecretkey_change_in_production}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    networks:
      - cns_network
    volumes:
      - uploads_data:/app/uploads
    deploy:
      resources:
        limits:
          cpus: '0.40'
          memory: 800M
        reservations:
          cpus: '0.20'
          memory: 256M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cns_frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - cns_network
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  portainer:
    image: portainer/portainer-ce:latest
    container_name: cns_portainer
    restart: always
    command: -H unix:///var/run/docker.sock
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - cns_network

networks:
  cns_network:
    name: cns_network
    driver: bridge

volumes:
  postgres_data:
  portainer_data:
  uploads_data:
