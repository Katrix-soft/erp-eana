services:
  postgres:
    image: postgres:15-alpine
    container_name: cns_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: cns_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - npm_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cns_backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000

      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: cns_db

      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    networks:
      - npm_network
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/api/v1/dashboard/summary" ]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cns_frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - npm_network

networks:
  npm_network:
    external: true

volumes:
  postgres_data:
  uploads_data:
